<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <div class="wrap">
        <div class="header">
            <h1>Moderator Page</h1>
        </div>
    </div>
</header>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ban</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.enabled ? 'Active' : 'Blocked'}"></td>
            <td>
                <form th:action="@{'/moderator/change-status'}" method="post">
                    <input type="hidden" name="userId" th:value="${user.userId}">
                    <button type="submit" th:if="${user.enabled}">Block</button>
                    <button type="submit" th:unless="${user.enabled}">Unblock</button>
                </form>
            </td>
            <td>
                <form th:action="@{'/moderator/update-roles'}" method="post">
                    <input type="hidden" name="userId" th:value="${user.userId}">
                    <select name="roleId">
                        <option th:each="role : ${roles}" th:value="${role.roleId}"
                                th:selected="${user.roleId == role.roleId}">
                            <span th:text="${role.roleName}"></span>
                        </option>
                    </select>
                    <button type="submit">Update Role</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
