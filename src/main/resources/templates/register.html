<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <div class="wrap">
        <div class="header">

        </div>
    </div>
</header>


<div class="container">
    <h1>Registration Form</h1>
    <form action="/register" method="post" th:object="${user}">

        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" th:field="*{username}" name="username" required>
            <!--<p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"></p>-->
        </div>

        <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" th:field="*{email}" name="email" required>

        </div>

        <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" id="password"  th:field="*{password}" name="password" required>
        </div>

        <button type="submit" class="button">Register</button>

        <div th:if="${param.error} != null">
            <div class="">
                username is already defined
            </div>
        </div>
    </form>

    <a class="link" th:href="@{'/login'}" >Login</a>
</div>

</body>
</html>
