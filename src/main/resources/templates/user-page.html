<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="static/images/default_image.jpg" alt=""/>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="/games" class="header-link">Главная</a></li>
                    <li><a href="/games/collection" class="header-link">Моя коллекция</a></li>
                    <li th:if="${#authorization.expression('hasRole(''EDITOR'')')}"><a href="/games/add"
                                                                                       class="header-link">Добавить игру
                        вручную</a></li>
                    <li th:if="${#authorization.expression('hasRole(''EDITOR'')')}"><a href="/api/load"
                                                                                       class="header-link">Добавить игру
                        автоматически</a></li>
                    <li th:unless="${#authorization.expression('isAuthenticated()')}"><a href="/login"
                                                                                         class="header-link">Войти</a>
                    </li>
                    <li th:if="${#authorization.expression('isAuthenticated()')}">
                        <form action="/logout" method="post">
                            <button type="submit">Выйти</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</header>

<div class="container">
    <h2>User page</h2>
    <form action="/users/code" method="post" th:if="${hasCode && state != 'AUTHORIZED'}">
        <input type="text" name="code" placeholder="Enter your code">
        <button type="submit">Submit</button>
    </form>

</div>
<div class="container">
    <h2 th:if="${state == 'AUTHORIZED'}">You have been successfully authorized in telegram bot</h2>

</div>

</body>
</html>
